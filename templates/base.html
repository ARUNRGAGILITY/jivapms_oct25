<!doctype html>
<html lang="en" data-bs-theme="light">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{{ SITE_NAME }}{% endblock %}</title>
    <link rel="icon" type="image/svg+xml" href="{% static 'img/favicon.svg' %}">
    <link rel="alternate icon" href="{% static 'img/favicon.svg' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link href="{% static 'css/site.css' %}" rel="stylesheet">
  </head>
  <body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center gap-2" href="/">
          <img src="{% static 'img/brand-logo.svg' %}" alt="{{ SITE_NAME }}" width="120" height="30" style="object-fit: contain"/>
          <span class="fw-semibold">{{ SITE_NAME }}</span>
        </a>
        <div class="d-flex ms-auto">
          <button id="themeToggle" class="btn btn-outline-secondary btn-sm" type="button" aria-label="Toggle theme">ðŸŒ“</button>
        </div>
      </div>
    </nav>
    <main class="container py-4">
      {% if messages %}
        <div class="mb-3">
          {% for m in messages %}
            <div class="alert alert-{{ m.tags|default:'info' }} mb-2">{{ m }}</div>
          {% endfor %}
        </div>
      {% endif %}
      {% block content %}{% endblock %}
    </main>
  {% include 'footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Global modal root for CRUD forms -->
    <div class="modal fade" id="crudModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="modal-body">
            <div class="text-center text-muted py-5">Loadingâ€¦</div>
          </div>
        </div>
      </div>
    </div>
    <!-- Global confirm dialog -->
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="confirmTitle">Confirm</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="confirmBody">Are you sure?</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger" id="confirmOkBtn">Delete</button>
          </div>
        </div>
      </div>
    </div>
    <script>
      (function() {
        // CSRF helper
        function getCookie(name){
          const value = `; ${document.cookie}`;
          const parts = value.split(`; ${name}=`);
          if (parts.length === 2) return parts.pop().split(';').shift();
        }
        window.getCsrf = function(){
          const fromInput = (document.querySelector('[name=csrfmiddlewaretoken]')||{}).value;
          return fromInput || getCookie('csrftoken') || '';
        };

        // Promise-based confirm dialog
        const confirmEl = document.getElementById('confirmModal');
        const confirmModal = new bootstrap.Modal(confirmEl);
        const titleEl = document.getElementById('confirmTitle');
        const bodyEl = document.getElementById('confirmBody');
        const okBtn = document.getElementById('confirmOkBtn');
        window.confirmDialog = function(opts){
          return new Promise((resolve)=>{
            titleEl.textContent = opts?.title || 'Confirm';
            bodyEl.innerHTML = opts?.body || 'Are you sure?';
            okBtn.textContent = opts?.confirmText || 'Delete';
            okBtn.className = 'btn ' + (opts?.confirmClass || 'btn-danger');
            const onOk = ()=>{ resolve(true); cleanup(); };
            const onHide = ()=>{ resolve(false); cleanup(); };
            function cleanup(){
              okBtn.removeEventListener('click', onOk);
              confirmEl.removeEventListener('hidden.bs.modal', onHide);
            }
            okBtn.addEventListener('click', onOk);
            confirmEl.addEventListener('hidden.bs.modal', onHide, { once: true });
            confirmModal.show();
          });
        }

        const storageKey = 'theme';
        const getPreferredTheme = () => {
          const stored = localStorage.getItem(storageKey);
          if (stored) return stored;
          return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        };
        const setTheme = (theme) => {
          document.documentElement.setAttribute('data-bs-theme', theme);
          localStorage.setItem(storageKey, theme);
        };
        // initialize
        setTheme(getPreferredTheme());
        // toggle
        document.addEventListener('DOMContentLoaded', function() {
          const btn = document.getElementById('themeToggle');
          if (btn) {
            btn.addEventListener('click', function() {
              const current = document.documentElement.getAttribute('data-bs-theme');
              setTheme(current === 'dark' ? 'light' : 'dark');
            });
          }
        });
      })();
    </script>
    <script>
      (function() {
        const nav = document.querySelector('nav.navbar');
        const onScroll = () => {
          if (!nav) return;
          if (window.scrollY > 8) nav.classList.add('shadow-sm');
          else nav.classList.remove('shadow-sm');
        };
        document.addEventListener('scroll', onScroll, { passive: true });
        onScroll();
      })();
    </script>
    <script>
      // Global handler for elements with data-modal-url
      (function(){
        const modalEl = document.getElementById('crudModal');
        if (!modalEl) return;
        const modal = new bootstrap.Modal(modalEl);
        const body = document.getElementById('modal-body');

        async function openModal(url){
          if (!url) return;
          body.innerHTML = '<div class="text-center text-muted py-5">Loadingâ€¦</div>';
          modal.show();
          try {
            const resp = await fetch(url, {headers: {'X-Requested-With': 'XMLHttpRequest'}});
            // Try JSON; if it fails, show error details
            let data;
            try { data = await resp.json(); } catch(e) { data = null; }
            if (!data){
              body.innerHTML = '<div class="text-danger">Failed to load form.</div>';
              return;
            }
            body.innerHTML = data.form || data.toast || '<div class="text-danger">Unexpected response</div>';
            const form = body.querySelector('form');
            if (form){
              form.addEventListener('submit', async (e)=>{
                e.preventDefault();
                const formData = new FormData(form);
                const postResp = await fetch(url, {method: 'POST', headers: {'X-Requested-With': 'XMLHttpRequest','X-CSRFToken': window.getCsrf()}, body: formData});
                let postData;
                try { postData = await postResp.json(); } catch(e) { postData = null; }
                if (postResp.ok && postData && postData.ok){
                  modal.hide();
                  if (postData.toast){
                    const tmp = document.createElement('div');
                    tmp.innerHTML = postData.toast;
                    document.body.appendChild(tmp.firstElementChild);
                  }
                  // Preserve active tab on reload
                  const params = new URLSearchParams(window.location.search);
                  window.location.href = window.location.pathname + (params.toString() ? ('?' + params.toString()) : '');
                } else {
                  body.innerHTML = (postData && postData.form) || '<div class="text-danger">Save failed.</div>';
                }
              });
            }
          } catch(err){
            body.innerHTML = '<div class="text-danger">Failed to load form.</div>';
          }
        }

        document.addEventListener('click', (e)=>{
          const target = e.target.closest('[data-modal-url]');
          if (target){
            e.preventDefault();
            const url = target.getAttribute('data-modal-url');
            openModal(url);
          }
        });

        // Delegated select-all support
        document.addEventListener('change', (e)=>{
          const sel = e.target.closest('.js-select-all');
          if (sel){
            const container = sel.closest('form, .table, .modal, body') || document;
            container.querySelectorAll('.row-check').forEach(cb => { cb.checked = sel.checked; });
          }
        });
      })();
    </script>
  </body>
  {% block extra %}{% endblock %}
  </html>
