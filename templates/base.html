<!doctype html>
<html lang="en" data-bs-theme="light">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{{ SITE_NAME }}{% endblock %}</title>
    <link rel="icon" type="image/svg+xml" href="{% static 'img/favicon.svg' %}">
    <link rel="alternate icon" href="{% static 'img/favicon.svg' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center gap-2" href="/">
          <img src="{% static 'img/brand-logo.svg' %}" alt="{{ SITE_NAME }}" width="120" height="30" style="object-fit: contain"/>
          <span class="fw-semibold">{{ SITE_NAME }}</span>
        </a>
        <div class="d-flex ms-auto">
          <button id="themeToggle" class="btn btn-outline-secondary btn-sm" type="button" aria-label="Toggle theme">ðŸŒ“</button>
        </div>
      </div>
    </nav>
    <main class="container py-4">
      {% block content %}{% endblock %}
    </main>
    <footer class="container py-4 border-top mt-5 small d-flex flex-wrap gap-3 align-items-center justify-content-between">
      <div>
        &copy; {% now 'Y' %} {{ SITE_NAME }}. All rights reserved.
        <span class="text-muted ms-2">v{{ BUILD_VERSION }}{% if BUILD_DATE %} ({{ BUILD_DATE }}){% endif %}</span>
      </div>
      <ul class="nav">
        <li class="nav-item"><a class="nav-link px-2" href="#">Privacy Policy</a></li>
        <li class="nav-item"><a class="nav-link px-2" href="#">Terms</a></li>
        <li class="nav-item"><a class="nav-link px-2" href="#">About</a></li>
      </ul>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      (function() {
        const storageKey = 'theme';
        const getPreferredTheme = () => {
          const stored = localStorage.getItem(storageKey);
          if (stored) return stored;
          return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        };
        const setTheme = (theme) => {
          document.documentElement.setAttribute('data-bs-theme', theme);
          localStorage.setItem(storageKey, theme);
        };
        // initialize
        setTheme(getPreferredTheme());
        // toggle
        document.addEventListener('DOMContentLoaded', function() {
          const btn = document.getElementById('themeToggle');
          if (btn) {
            btn.addEventListener('click', function() {
              const current = document.documentElement.getAttribute('data-bs-theme');
              setTheme(current === 'dark' ? 'light' : 'dark');
            });
          }
        });
      })();
    </script>
  </body>
  </html>
