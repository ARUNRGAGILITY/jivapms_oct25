<form method="post">
  {% csrf_token %}
  <div class="mb-3">
    <label class="form-label">Name</label>
    {{ form.name }}
  </div>
  <div class="mb-3">
    <label class="form-label">Position</label>
    {{ form.position }}
  </div>
  <div class="text-end mt-3">
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
</form>
