<form method="post" hx-post="" hx-target="#modal-body" hx-swap="innerHTML" class="needs-validation" novalidate>
  {% csrf_token %}
  <div class="row g-3">
    <div class="col-md-6">
      <label class="form-label">User</label>
      {{ form.user }}
    </div>
    <div class="col-md-6">
      <label class="form-label">Role</label>
      {{ form.role }}
    </div>
    <div class="col-md-6">
      <label class="form-label">Organization (optional)</label>
      {{ form.organization }}
    </div>
    <div class="col-md-6 d-flex align-items-center">
      <div class="form-check mt-4">
        {{ form.active }} <label class="form-check-label">Active</label>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-end gap-2 mt-3">
    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
</form>
